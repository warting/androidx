import androidx.build.SoftwareType

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
}

dependencies {
    api(libs.androidx.annotation)
    api(libs.guavaListenableFuture)
    api(libs.jspecify)
    api(project(":wear:protolayout:protolayout"))
    api(project(":wear:protolayout:protolayout-expression"))

    compileOnly files("../../wear_sdk/wear-sdk.jar")

    implementation("androidx.annotation:annotation-experimental:1.4.1")
    implementation("androidx.concurrent:concurrent-futures:1.1.0")
    implementation(project(":wear:tiles:tiles-proto"))

    testImplementation(libs.guavaAndroid)
    testImplementation(libs.mockitoCore4)
    testImplementation(libs.testCore)
    testImplementation(libs.testExtJunit)
    testImplementation(libs.testExtTruth)
    testImplementation(libs.testRunner)
    testImplementation(libs.testRules)
    testImplementation(libs.mockitoCore4)
    testImplementation(libs.androidx.core)
}

android {
    defaultConfig {
        minSdk = 26
    }
    buildFeatures {
        aidl = true
    }
    buildTypes.configureEach {
        consumerProguardFiles "proguard-rules.pro"
    }
    namespace = "androidx.wear.tiles"
}

androidx {
    name = "Android Wear Tiles"
    type = SoftwareType.PUBLISHED_LIBRARY
    inceptionYear = "2020"
    description = "Android Wear Tiles"
    enableRobolectric()
}
