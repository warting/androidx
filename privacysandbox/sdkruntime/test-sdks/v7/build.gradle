import com.android.build.api.artifact.SingleArtifact

plugins {
    id("AndroidXPlugin")
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
}

android {
    namespace = "androidx.privacysandbox.sdkruntime.testsdk.v7"

    compileSdk = 35
    compileSdkExtension = 14
}

dependencies {
    implementation(libs.kotlinCoroutinesCore)
    implementation("androidx.privacysandbox.sdkruntime:sdkruntime-provider:1.0.0-alpha17")
}

/*
 * Allow integration tests to consume the APK produced by this project
 */
configurations {
    testSdkApk {
        canBeConsumed = true
        canBeResolved = false
        attributes {
            attribute(
                    LibraryElements.LIBRARY_ELEMENTS_ATTRIBUTE,
                    objects.named(LibraryElements, "testSdkApk")
            )
        }
    }
}

androidComponents {
    beforeVariants(selector().all()) { enabled = buildType == 'release' }
    onVariants(selector().all().withBuildType("release"), { variant ->
        artifacts {
            testSdkApk(variant.artifacts.get(SingleArtifact.APK.INSTANCE))
        }
    })
}