import androidx.build.AndroidXConfig

plugins {
    id("AndroidXPlugin")
    id("com.android.privacy-sandbox-sdk")
}

android {
    namespace = "androidx.privacysandbox.ui.integration.macrobenchmark.testapp.testsdkproviderwrapper"
    compileSdk = 36
    compileSdkExtension = 14
    minSdk = 21
    buildToolsVersion = AndroidXConfig.getDefaultAndroidConfig(project).buildToolsVersion

    //TODO(b/389890488): This is added to suppress missing stub classes warning from ui-compose.
    //Can be removed once linked bug is fixed.
    optimization.keepRules.files += project.file('proguard-rules.pro')

    bundle {
        packageName = "androidx.privacysandbox.ui.integration.macrobenchmark.testapp.testsdkproviderwrapper"

        // This is the entry point class to our SDK in the SDK Runtime. It enables backward
        // compatibility support.
        sdkProviderClassName = "androidx.privacysandbox.sdkruntime.provider.SandboxedSdkProviderAdapter"

        // This is the class path of our implementation of the SandboxedSdkProviderCompat class.
        compatSdkProviderClassName = "androidx.privacysandbox.ui.integration.macrobenchmark.testapp.testsdkprovider.SdkProviderImpl"

        setVersion(1, 0, 0)
    }
}

dependencies {
    include(project(":privacysandbox:ui:integration-tests:macrobenchmark:testapp:testsdkprovider"))
    requiredSdk(project(":privacysandbox:ui:integration-tests:macrobenchmark:testapp:mediateesdkproviderwrapper"))
}
