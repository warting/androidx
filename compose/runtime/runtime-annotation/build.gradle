import androidx.build.SoftwareType
import androidx.build.PlatformIdentifier

plugins {
    id("AndroidXPlugin")
}

androidXMultiplatform {
    androidLibrary {
        namespace = "androidx.compose.runtime.annotation"
    }
    jvm()
    mac()
    linux()
    mingwX64()
    ios()
    watchos()
    tvos()
    js()
    wasmJs()

    defaultPlatform(PlatformIdentifier.JVM)

    sourceSets {
        commonMain {
            dependencies {
                api(libs.kotlinStdlib)
            }
        }

        jsMain {
            dependsOn(commonMain)
            dependencies {
                // For KotlinWasm/Js, versions of toolchain and stdlib need to be the same (2.1):
                // https://youtrack.jetbrains.com/issue/KT-71032
                implementation(libs.kotlinStdlibJs)
            }
        }

        wasmJsMain {
            dependsOn(commonMain)
            dependencies {
                // For KotlinWasm/Js, versions of toolchain and stdlib need to be the same (2.1):
                // https://youtrack.jetbrains.com/issue/KT-71032
                implementation(libs.kotlinStdlibWasm)
            }
        }
    }
}

androidx {
    name = "Compose Runtime Annotation"
    type = SoftwareType.PUBLISHED_LIBRARY
    inceptionYear = "2025"
    description = "Provides Compose-specific annotations used by the compiler and tooling"
    samples(project(":compose:runtime:runtime-annotation:runtime-annotation-samples"))
}
